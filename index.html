<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERD Mapping Tool - by Tyrhaton</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <section id="field"></section>
    <div id="popup"></div>
    <div id="modal">
        <span id="question"></span>
        <div id="inputSection"></div>
        <button id="submit" type="submit">Submit</button>
    </div>
    <h1 id="title">ERD mapping tool</h1>
    <a id="credit" href="https://github.com/Tyrhaton/ERD-mapping-tool"></a>
    <button id="colorMode" class="plain"></button>
    <button id="lightMode" class="moon"></button>
    <button id="borderMode" class="transparent"></button>
    <button id="reset"></button>
    <button id="export"></button>
    <button id="import"></button>
    <input type="file" id="fileInput" accept=".json" style="display: none;">
    <a id="cssgg" href="https://css.gg"></a>
</body>

</html>
